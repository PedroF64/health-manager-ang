<div class="main-div" *ngIf="isLoggeIn">
  <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
  <mat-drawer-container class="drawer-container">
    <mat-drawer #sidenav mode="side" opened position="start" [class.drawer-open]="sideBarOpen" [class.drawer-close]="!sideBarOpen">
      <app-sidenav [data]="sideBarOpen"></app-sidenav>
    </mat-drawer>
    <mat-drawer-content [ngStyle]=" { 'margin-left.px': contentMargin }" class="drawer-content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>  


<div class="drawer-container" *ngIf="!isLoggeIn">
  <router-outlet></router-outlet>
</div>
