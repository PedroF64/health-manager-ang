<app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container class="drawer-container" *ngIf="isLoggeIn">
  <mat-drawer #sidenav class="drawer" mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>


<div class="drawer-container" *ngIf="!isLoggeIn">
  <router-outlet></router-outlet>
</div>
